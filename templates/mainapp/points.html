{% extends 'mainapp/base.html' %}

{% block content %}

  {% include 'mainapp/includes/inc_pages.html' %}
  <div class="d-flex flex-column align-items-center">
    {% for point in points %}
      <div class="d-flex">
        <div class="m-2">Point ID: {{ point.id }} Time: {{ point.time }} Value: {{ point.val }}</div>
        <a class="m-2" href={% url 'mainapp:update_point' pk=point.id %}>Edit</a>
        <a class="m-2" href={% url 'mainapp:delete_point' pk=point.id %}>Delete</a>
      </div>
    {% endfor %}
    <a href={% url 'mainapp:create_point' %}>Create Point</a>
  </div>

{% endblock %}
